    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-16 items-start">

      <!-- Left: Formspree form -->
      <div class="space-y-6">
        <h2 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Get in Touch</h2>
        <p class="text-gray-600 dark:text-gray-300 max-w-lg">
          I'm always open to discussing new projects, creative ideas, or opportunities. 
          Feel free to reach out and let’s connect!
        </p>
        <form action="https://formspree.io/f/xblgoded" method="POST" class="space-y-6">
          <input type="text" name="name" placeholder="Name" required
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg p-4 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"/>
          <input type="email" name="email" placeholder="Email" required
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg p-4 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"/>
          <input type="text" name="subject" placeholder="Subject"
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg p-4 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"/>
          <textarea name="message" placeholder="Message" rows="6" required
            class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg p-4 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"></textarea>
          <button type="submit" class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity">
            Send Message
          </button>
        </form>
      </div>
